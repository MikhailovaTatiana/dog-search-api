<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dog Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>DOGS API</h1>    
        </header>
        <main>
            <section class="search-section">
                <input type="text" id="breedFilter" placeholder="Filter by breed">
            </section>
            <div class="cards">
                <section class="card-section">
                    <article class="breed-card">
                        <figure class="breed-image-container">
                            <img class="breed-image" src="dog-test-img.jpg" alt="breed's image">
                        </figure>
                        <h3 class="breed-name">Breed: </h3>
                    </article>
                </section>
            </div>
            <div class="cards">
                <section class="card-section">
                    <article class="breed-card">
                        <figure class="breed-image-container">
                            <img class="breed-image" src="dog-test-img.jpg" alt="breed's image">
                        </figure>
                        <h3 class="breed-name">Breed Name</h3>
                    </article>
                </section>
            </div>
            
        </main>
        <footer>
            <p>Copyright @ Group #7</p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
